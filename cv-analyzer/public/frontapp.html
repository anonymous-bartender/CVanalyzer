<!DOCTYPE html>
<html>

<head>
    <title>CV-Analyzer</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/cv-analyzer/static/css/materialize.min.css" media="screen,projection" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/cv-analyzer/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="/cv-analyzer/static/js/first.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
</head>

<body onload="init()">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">App</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="https://www.linkedin.com/in/arghajit/">Author</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col s12 center">
            <h1>
               CV-Analyzer
            </h1>
            <p>
               lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec,
            </p>
        </div>
        <div class="col s12 center">
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" name="attachment">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload a file (.txt,.pdf)">
                    </div>
                </div>
            </form>
        </div>
        <canvas id="myChart" class="col s12 chart" width="400" height="200"></canvas>
        <br />

        <div class="row">
            <div id="extended" style="display:none" class="col s12 center">
                <ul id="placeholder" class="collection"></ul>
            </div>
        </div>
        <div class="col s12 center">
            <div id="loader" class="progress" style="display: none">
                <div class="indeterminate"></div>
            </div>
        </div>
        <div class="col s12 center">
            <p id="error" class="card-panel red lighten-3" style="display:none"></p>
        </div>

        <div class="col s12 center">
            <a id="submit" class="waves-effect waves-light btn" onclick="submit()"><i class="material-icons left">cloud</i>Upload</a>
        </div>

        <div class="col s12 center">
            <a id="showmore" style="display:none" class="waves-effect waves-light btn" onclick="showmore()">Show me more</a>
            <a id="reset" style="display:none" class="waves-effect waves-light btn" onclick="reset()">Reset</a>
        </div>
        <br>
    </div>
    </div>
</body>

</html>
